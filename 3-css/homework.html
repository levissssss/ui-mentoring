<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <table id="calculator">
            <tr>
                <td id="display" colspan="4">0</td>
            </tr>
            <tr>
                <td colspan="2"><button id="clear">AC</button></td>
                <td><button id="divide" class="operator">/</button></td>
                <td><button id="multiply" class="operator">X</button></td>
            </tr>
            <tr>
                <td><button id="seven" class="number">7</button></td>
                <td><button id="eight" class="number">8</button></td>
                <td><button id="nine" class="number">9</button></td>
                <td><button id="subtract" class="operator">-</button></td>
            </tr>
            <tr>
                <td><button id="four" class="number">4</button></td>
                <td><button id="five" class="number">5</button></td>
                <td><button id="six" class="number">6</button></td>
                <td><button id="add" class="operator">+</button></td>
            </tr>
            <tr>
                <td><button id="one" class="number">1</button></td>
                <td><button id="two" class="number">2</button></td>
                <td><button id="three" class="number">3</button></td>
                <td rowspan="2"><button id="equals">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button id="zero" class="number">0</button></td>
                <td><span></span><button id="decimal" class="number">.</button></td>
            </tr>
        </table>
    </main>
</body>
